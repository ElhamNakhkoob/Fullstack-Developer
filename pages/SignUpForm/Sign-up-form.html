<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coding School Sign-Up Form</title>
    <link rel="stylesheet" href="../../assets/signupForm.css" />
  </head>
  <body>
    <header>
      <h1>Sign Up for Our Coding Bootcamp</h1>
    </header>
    <main>
      <section>
        <form action="#" method="get">
          <fieldset>
            <legend>Candidate Information</legend>

            <div>
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" required />
            </div>
            <br />

            <div>
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <br />

            <div>
              <label for="phone">Telephone Number:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <br />

            <div>
              <label for="bootcamp">Select Bootcamp:</label>
              <select id="bootcamp" name="bootcamp" required>
                <option value="">-- Please choose an option --</option>
                <option value="frontend">Frontend Development</option>
                <option value="backend">Backend Development</option>
                <option value="fullstack">Full Stack Development</option>
                <option value="datasci">Data Science</option>
              </select>
            </div>
            <br />

            <div>
              <label for="start-date">Preferred Start Date:</label>
              <input type="date" id="start-date" name="start-date" required />
            </div>
            <br />

            <div>
              <label for="color">Pick Your Favorite Code Theme Color:</label>
              <input type="color" id="color" name="color" value="#563d7c" />
            </div>
            <br />

            <div>
              <label for="resume">Upload Your Resume (PDF):</label>
              <input type="file" id="resume" name="resume" accept=".pdf" />
            </div>
            <br />
          </fieldset>

          <fieldset>
            <legend>Preferred Learning Mode</legend>
            <div>
              <input
                type="radio"
                id="online"
                name="learning-mode"
                value="online"
                required
              />
              <label for="online">Online</label>
            </div>
            <br />

            <div>
              <input
                type="radio"
                id="in-person"
                name="learning-mode"
                value="in-person"
              />
              <label for="in-person">In-Person</label><br />
            </div>
          </fieldset>
          <br />

          <fieldset>
            <legend>Technologies You're Familiar With</legend>
            <input type="checkbox" id="html" name="tech[]" />
            <label for="html">HTML</label><br />

            <input type="checkbox" id="css" name="tech[]" />
            <label for="css">CSS</label><br />

            <input type="checkbox" id="javascript" name="tech[]" />
            <label for="javascript">JavaScript</label><br />

            <input type="checkbox" id="python" name="tech[]" />
            <label for="python">Python</label><br />
          </fieldset>
          <br />
          <fieldset>
            <legend>Additional Information</legend>
            <label for="about">Tell Us Why You Want to Join:</label><br />
            <textarea id="about" name="about" rows="5" cols="40" required>
            </textarea>
            <br />
          </fieldset>

          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >I agree to the <a href="#">terms and conditions</a>.</label
          ><br /><br />
          <button type="submit">Submit Application</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Coding School. All rights reserved.</p>
    </footer>
  </body>
</html>
